<div class="profile-container">
  <mat-card class="profile-card">
    <h2>Usuario: {{ user?.estado === 1 ? 'Activo' : 'Bloqueado' }}</h2>

    <form [formGroup]="profileForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>CÃ©dula</mat-label>
        <input matInput formControlName="cedula" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="role_id">
          <mat-option *ngFor="let r of roles" [value]="r.id">{{ r.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Puesto</mat-label>
        <input matInput formControlName="puesto" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" (click)="save()" type="button"
        [disabled]="profileForm.invalid">
        Actualizar usuario
      </button>

      <button mat-raised-button color="warn" class="full-width" (click)="changeStatus()">
        {{ user?.estado === 1 ? 'Bloquear usuario' : 'Desbloquear usuario' }}
      </button>
    </form>
  </mat-card>
</div>

<app-loading [loading]="isLoading"></app-loading>
