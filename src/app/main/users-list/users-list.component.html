<div class="users-container">
    <h2>Lista de Usuarios</h2>

    <table mat-table [dataSource]="users" class="mat-elevation-z3">

        <!-- Nombre y Apellido -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{ user.nombre }} {{ user.apellido }} </td>
        </ng-container>

        <!-- Correo -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let user"> {{ user.correo }} </td>
        </ng-container>

        <!-- Puesto -->
        <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef> Puesto </th>
            <td mat-cell *matCellDef="let user"> {{ user.puesto }} </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let user"> {{ user.role?.nombre }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let user">
                <span [ngClass]="user.estado === 1 ? 'activo' : 'bloqueado'">
                    {{ user.estado === 1 ? 'Activo' : 'Bloqueado' }}
                </span>
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button color="primary" (click)="editUser(user.id)">
                    <mat-icon>edit</mat-icon> Editar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<app-loading [loading]="isLoading"></app-loading>
