<div class="users-container">
  <h2>Lista de Usuarios</h2>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtra por nombre, correo, rol, etc.">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z3">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{ user.nombre }} {{ user.apellido }} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let user"> {{ user.correo }} </td>
    </ng-container>

    <!-- Puesto -->
    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
      <td mat-cell *matCellDef="let user"> {{ user.puesto }} </td>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let user"> {{ user.role?.nombre }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let user">
        <span [ngClass]="user.estado === 1 ? 'activo' : 'bloqueado'">
          {{ user.estado === 1 ? 'Activo' : 'Bloqueado' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="editUser(user.id)">
          <mat-icon>edit</mat-icon> Editar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>

<app-loading [loading]="isLoading"></app-loading>
