<div class="tickets-container">
  <div class="header">
    <h2>Lista de Tickets</h2>
    <button mat-raised-button color="primary" (click)="navigateTo('/new-ticket')">
      <mat-icon>add</mat-icon> Abrir ticket
    </button>
  </div>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtra por número, título, estado, prioridad, etc.">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">

    <!-- Número de Ticket -->
    <ng-container matColumnDef="ticket_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de Ticket </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.ticket_number }} </td>
    </ng-container>

    <!-- Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.titulo }} </td>
    </ng-container>

    <!-- Prioridad -->
    <ng-container matColumnDef="prioridad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
      <td mat-cell *matCellDef="let ticket">
        <span class="priority-badge" [class]="'priority-' + ticket.prioridad?.toLowerCase()">
          {{ ticket.prioridad }}
        </span>
      </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let ticket">
        <span class="status-badge" [class]="'status-' + ticket.estado?.toLowerCase()">
          {{ ticket.estado }}
        </span>
      </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Abierto por</th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.created_by }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Apertura </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.created_at | date:'short' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

<app-loading [loading]="isLoading"></app-loading>
