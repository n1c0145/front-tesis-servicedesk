<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-4">
  <mat-card class="w-full max-w-md shadow-2xl rounded-2xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-center">
      <div class="flex justify-center mb-4">
        <div class="bg-white p-3 rounded-full">
          <mat-icon class="text-blue-600 scale-125">lock_person</mat-icon>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">Iniciar Sesión</h1>
      <p class="text-blue-100">Ingresa tus credenciales para continuar</p>
    </div>

    <div class="p-8">
      <form [formGroup]="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Correo Electrónico *
          </label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-3 text-gray-400">mail</mat-icon>
            <input 
              type="email"
              placeholder="usuario@dominio.com"
              formControlName="email"
              class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              [class.border-red-500]="email.invalid && email.touched"
              [class.focus:ring-red-500]="email.invalid && email.touched"
              [class.focus:border-red-500]="email.invalid && email.touched">
          </div>
          <div *ngIf="email.invalid && email.touched" class="mt-2 text-sm text-red-600">
            <span *ngIf="email.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email.errors?.['pattern']">Ingresa un correo válido</span>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña *
          </label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-3 text-gray-400">lock</mat-icon>
            <input 
              type="password"
              placeholder="••••••••"
              formControlName="password"
              class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              [class.border-red-500]="password.invalid && password.touched"
              [class.focus:ring-red-500]="password.invalid && password.touched"
              [class.focus:border-red-500]="password.invalid && password.touched">
          </div>
          <div *ngIf="password.invalid && password.touched" class="mt-2 text-sm text-red-600">
            La contraseña es obligatoria
          </div>
        </div>

        <div class="flex items-center justify-between">
          <mat-checkbox color="primary" class="text-gray-600">
            Recordarme
          </mat-checkbox>
          <a (click)="navigateTo('/forgot-password')" 
             class="text-sm text-blue-600 hover:text-blue-800 hover:underline cursor-pointer transition-colors">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <div [matTooltip]="loginForm.invalid ? 'Ingresa tu correo y contraseña para continuar' : ''" 
             class="pt-4">
          <button mat-raised-button 
                  color="primary" 
                  class="full-width w-full py-3 text-lg font-semibold transition-all duration-300 hover:shadow-lg"
                  [disabled]="loginForm.invalid"
                  (click)="save()">
            <mat-icon class="mr-2">login</mat-icon>
            Iniciar Sesión
          </button>
        </div>

        <div class="text-center pt-4">
          <p class="text-gray-600">
            ¿Aún no tienes cuenta?
            <a (click)="navigateTo('/register')" 
               class="ml-2 text-blue-600 font-semibold hover:text-blue-800 hover:underline cursor-pointer transition-colors">
              Regístrate aquí
            </a>
          </p>
        </div>
      </form>
    </div>
  </mat-card>
</div>

<app-loading [loading]="isLoading"></app-loading>
